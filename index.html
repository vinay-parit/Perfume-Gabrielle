<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Perfume Gabrielle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="left">
          <img src="/images/image-product-desktop.jpg" alt="desktop-image" />
        </div>
        <div class="right">
          <p class="Perfume">Perfume</p>

          <h1>Gabrielle Essence Eau <br />De Parfum</h1>

          <p class="text">
            A floral, solar and voluptuous<br />
            interpretation composed by<br />
            Olivier Polge, Perfumer-Creator<br />
            for the House of CHANEL.
          </p>
          <div class="prices">
            <p class="price">$149.99</p>
            <strike>$169.99</strike>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
